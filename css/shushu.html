
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		p {
		   color: green;
		   text-indent: 2em;
		   line-height: 1.5;
		}
		
		</style>
		<script>
			function color(str) {
				document.body.style.backgroundColor=str;
			}
		</script>
	</head>
	<body>
		<p id="a" style="color: lightblue;"></p>
		  <script type="text/javascript">
			var a=document.getElementById("a");
			a.style.color="lightblue";
		  </script>
		<input type="button" value="设为红色" onclick="color('red')" />
		<input type="button" value="设为黄色" onclick="color('yellow')" />
		<input type="button" value="设为蓝色" onclick="color('blue')" />
		<input type="button" value="设为自定义颜色" onclick="color('#00ff00')" />
	</body>
</html>
